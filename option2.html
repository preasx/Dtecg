<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book Assistance - DTech Services</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      padding: 2rem;
      color: #1f2937;
    }
    h1, h2 {
      text-align: center;
    }
    form {
      background: white;
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .submit-btn {
      width: 100%;
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>Book Word or Excel Assistance</h1>
  <p style="text-align:center; max-width:500px; margin:0 auto;">
    Need quick help with Microsoft Word or Excel? Book a 1-on-1 session to fix your document, create a spreadsheet, or learn something new!
  </p>

  <form id="bookingForm" onsubmit="submitBooking(event)">
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" id="name" required>
    </div>
    <div class="form-group">
      <label>Email Address</label>
      <input type="email" id="email" required>
    </div>
    <div class="form-group">
      <label>WhatsApp Number</label>
      <input type="text" id="whatsapp" required>
    </div>
    <div class="form-group">
      <label>Session Type</label>
      <select id="sessionType" required>
        <option value="">Select</option>
        <option value="Microsoft Word Help">Microsoft Word Help</option>
        <option value="Microsoft Excel Help">Microsoft Excel Help</option>
      </select>
    </div>
    <div class="form-group">
      <label>Preferred Day</label>
      <input type="text" id="day" placeholder="e.g. Monday or 27 April" required>
    </div>
    <div class="form-group">
      <label>Preferred Time</label>
      <input type="text" id="time" placeholder="e.g. 2 PM" required>
    </div>

    <button type="submit" class="submit-btn">Send Booking Request</button>
  </form>

  <script>
    function submitBooking(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const whatsapp = document.getElementById('whatsapp').value;
      const sessionType = document.getElementById('sessionType').value;
      const day = document.getElementById('day').value;
      const time = document.getElementById('time').value;

      const subject = `Booking Assistance - ${sessionType}`;
      const body = `Hello DTech,%0D%0A%0D%0AI would like to book a session.%0D%0A%0D%0A` +
                   `Name: ${name}%0D%0A` +
                   `Email: ${email}%0D%0A` +
                   `WhatsApp: ${whatsapp}%0D%0A` +
                   `Session Type: ${sessionType}%0D%0A` +
                   `Preferred Day: ${day}%0D%0A` +
                   `Preferred Time: ${time}%0D%0A%0D%0A` +
                   `Thank you!`;

      const mailtoLink = `mailto:dtech2services@gmail.com?subject=${encodeURIComponent(subject)}&body=${body}`;

      // First open your link
      window.open("https://conductorhimselfwhipped.com/spymr251ew?key=ce76edf7e5c6e4907177e712dc143365", "_blank");

      // Then after a short delay, open the email app
      setTimeout(() => {
        window.location.href = mailtoLink;
      }, 500); // half a second delay
    }
  </script>

</body>
</html>
