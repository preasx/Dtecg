<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Word/Excel Assistance Session - DTech Services</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9fafb;
      padding: 2rem;
      color: #1f2937;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .form-container {
      background: white;
      max-width: 500px;
      margin: 0 auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .submit-btn {
      background-color: #2563eb;
      color: white;
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>Book Word/Excel Assistance</h1>
  <div class="form-container">
    <form action="https://usebasin.com/f/a077385187d1" method="POST" onsubmit="redirectAfterSubmit()">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" name="fullName" required>
      </div>
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" name="email" required>
      </div>
      <div class="form-group">
        <label>WhatsApp Number</label>
        <input type="text" name="whatsapp" required>
      </div>
      <div class="form-group">
        <label>Select Assistance Needed</label>
        <select name="serviceType" required>
          <option value="">-- Select --</option>
          <option value="Microsoft Word">Microsoft Word</option>
          <option value="Microsoft Excel">Microsoft Excel</option>
        </select>
      </div>
      <div class="form-group">
        <label>Choose Session Date</label>
        <input type="date" name="sessionDate" required>
      </div>
      <div class="form-group">
        <label>Choose Session Time</label>
        <input type="time" name="sessionTime" required>
      </div>

      <button type="submit" class="submit-btn">Send Booking Request</button>
    </form>
  </div>

  <script>
    function redirectAfterSubmit() {
      setTimeout(function() {
        window.location.href = "https://dtech-services.co.za/thankyou.html";
      }, 2000); // Redirect after 2 seconds
    }
  </script>

</body>
</html>
