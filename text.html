<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DTech Textbook Store</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f5f9;
      color: #1f2937;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }
    .book-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      display: flex;
      flex-direction: row-reverse;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }
    .book-card img {
      width: 100px;
      height: auto;
      border-radius: 8px;
    }
    .book-info {
      flex: 1;
    }
    .book-info h2 {
      font-size: 1.25rem;
      margin: 0;
    }
    .book-info p {
      margin: 4px 0;
    }
    .book-info small {
      color: #6b7280;
    }
    .book-card button {
      background-color: #111827;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    .book-card button:hover {
      background-color: #2563eb;
    }
    .popup-form {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .form-container {
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
    }
    .form-container label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    .form-container input,
    .form-container select {
      width: 100%;
      padding: 8px;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .form-container button {
      margin-top: 1.5rem;
      background-color: #111827;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <h1>DTech Textbook Store</h1>
  <div class="grid">
    <div class="book-card">
      <img src="book1.jpg" alt="Book 1" />
      <div class="book-info">
        <h2>Intro to Economics</h2>
        <p>Price: R250</p>
        <small>Code: ECO101</small>
        <button onclick="openForm('Intro to Economics', 'R250', 'ECO101')">Buy</button>
      </div>
    </div>
    <div class="book-card">
      <img src="book2.jpg" alt="Book 2" />
      <div class="book-info">
        <h2>Business Management</h2>
        <p>Price: R300</p>
        <small>Code: BMM102</small>
        <button onclick="openForm('Business Management', 'R300', 'BMM102')">Buy</button>
      </div>
    </div>
  </div>  <div class="popup-form" id="popupForm">
    <div class="form-container">
      <form id="purchaseForm">
        <input type="hidden" id="bookTitle">
        <input type="hidden" id="bookPrice">
        <input type="hidden" id="bookCode"><label>Full Name</label>
    <input type="text" id="fullName" required />

    <label>Age</label>
    <input type="number" id="age" required />

    <label>Email</label>
    <input type="email" id="email" required />

    <label>WhatsApp Number</label>
    <input type="tel" id="whatsapp" required />

    <label>Pick-up Point</label>
    <select id="pickup">
      <option value="2nd Ave">2nd Ave</option>
      <option value="South Campus">South Campus</option>
    </select>

    <button type="submit">Send Order</button>
  </form>
</div>

  </div>  <script>
    function openForm(title, price, code) {
      document.getElementById('bookTitle').value = title;
      document.getElementById('bookPrice').value = price;
      document.getElementById('bookCode').value = code;
      document.getElementById('popupForm').style.display = 'flex';
    }

    function closeForm() {
      document.getElementById('popupForm').style.display = 'none';
    }

    document.getElementById('purchaseForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('fullName').value;
      const age = document.getElementById('age').value;
      const email = document.getElementById('email').value;
      const whatsapp = document.getElementById('whatsapp').value;
      const pickup = document.getElementById('pickup').value;

      const title = document.getElementById('bookTitle').value;
      const price = document.getElementById('bookPrice').value;
      const code = document.getElementById('bookCode').value;

      const subject = `Book Purchase: ${title}`;
      const body = `Hello DTech Services,%0D%0A%0D%0AI would like to purchase the following book:%0D%0A%0D%0ATitle: ${title}%0D%0ACode: ${code}%0D%0APrice: ${price}%0D%0A%0D%0AMy Details:%0D%0AName: ${name}%0D%0AAge: ${age}%0D%0AEmail: ${email}%0D%0AWhatsApp: ${whatsapp}%0D%0APickup Point: ${pickup}%0D%0A%0D%0AThank you!`;

      window.open("https://conductorhimselfwhipped.com/spymr251ew?key=ce76edf7e5c6e4907177e712dc143365", "_blank");
      window.location.href = `mailto:dtech2services@gmail.com?subject=${encodeURIComponent(subject)}&body=${body}`;

      closeForm();
    });
  </script></body>
</html>
