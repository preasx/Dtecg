<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy Textbooks - DTech Services</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f3f4f6;
      color: #1f2937;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .book-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
      direction: rtl; /* Right to left layout */
    }

    .book-item {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 48%;
      min-height: 420px;
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .book-item:hover {
      transform: scale(1.03);
    }

    .book-img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
    }

    .book-info {
      margin-top: 1rem;
    }

    .book-info h3 {
      font-size: 20px;
      color: #333;
    }

    .book-info p {
      font-size: 15px;
      color: #555;
      margin: 4px 0;
    }

    .book-price {
      font-size: 18px;
      color: #4CAF50;
      font-weight: bold;
      margin: 10px 0;
    }

    .buy-btn {
      background-color: #2563eb;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .buy-btn:hover {
      background-color: #111827;
    }

    /* Popup Form Styling */
    .popup-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background-color: rgba(0,0,0,0.5);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    .popup-form {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      position: relative;
      direction: ltr;
    }

    .popup-form label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    .popup-form input,
    .popup-form select {
      width: 100%;
      padding: 10px;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .book-item {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Buy Textbooks</h1>

  <div class="book-container">
    <div class="book-item" data-title="Economics 101" data-price="R350" data-code="BOOK001">
      <img src="book1.jpg" alt="Economics 101" class="book-img">
      <div class="book-info">
        <h3>Economics 101</h3>
        <p>6th Edition - Mohr</p>
        <p class="book-price">R350</p>
        <button class="buy-btn">Buy Now</button>
      </div>
    </div>

    <div class="book-item" data-title="Business Management" data-price="R300" data-code="BOOK002">
      <img src="book2.jpg" alt="Business Management" class="book-img">
      <div class="book-info">
        <h3>Business Management</h3>
        <p>Van Aardt & Bezuidenhout</p>
        <p class="book-price">R300</p>
        <button class="buy-btn">Buy Now</button>
      </div>
    </div>
    <!-- Add more books here -->
  </div>

  <div class="popup-overlay" id="popupOverlay">
    <form class="popup-form" id="orderForm">
      <button class="close-btn" type="button" onclick="closePopup()">Ã—</button>
      <h3>Complete Your Order</h3>
      <input type="hidden" id="bookTitle" />
      <input type="hidden" id="bookPrice" />
      <input type="hidden" id="bookCode" />

      <label for="fullname">Name & Surname</label>
      <input type="text" id="fullname" required />

      <label for="age">Age</label>
      <input type="number" id="age" required />

      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="whatsapp">WhatsApp Number</label>
      <input type="tel" id="whatsapp" required />

      <label for="pickup">Choose Pickup Point</label>
      <select id="pickup" required>
        <option value="">Select</option>
        <option value="2nd Avenue">2nd Avenue Campus</option>
        <option value="South Campus">South Campus</option>
      </select>

      <button type="submit" class="buy-btn" style="margin-top:1rem;">Send Order</button>
    </form>
  </div>

  <script>
    const popup = document.getElementById('popupOverlay');
    const orderForm = document.getElementById('orderForm');

    document.querySelectorAll('.buy-btn').forEach(button => {
      button.addEventListener('click', function () {
        const book = this.closest('.book-item');
        document.getElementById('bookTitle').value = book.dataset.title;
        document.getElementById('bookPrice').value = book.dataset.price;
        document.getElementById('bookCode').value = book.dataset.code;
        popup.style.display = 'flex';
      });
    });

    function closePopup() {
      popup.style.display = 'none';
    }

    orderForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const title = document.getElementById('bookTitle').value;
      const price = document.getElementById('bookPrice').value;
      const code = document.getElementById('bookCode').value;
      const name = document.getElementById('fullname').value;
      const age = document.getElementById('age').value;
      const email = document.getElementById('email').value;
      const whatsapp = document.getElementById('whatsapp').value;
      const pickup = document.getElementById('pickup').value;

      const subject = `Book Order: ${title}`;
      const body = `Book: ${title} (${code})%0D%0APrice: ${price}%0D%0A%0D%0A-- Buyer Details --%0D%0AName: ${name}%0D%0AAge: ${age}%0D%0AEmail: ${email}%0D%0AWhatsApp: ${whatsapp}%0D%0APickup: ${pickup}%0D%0A%0D%0AThank you!`;

      window.location.href = `mailto:dtech2services@gmail.com?subject=${encodeURIComponent(subject)}&body=${body}`;
      closePopup();
    });
  </script>
</body>
</html>
