<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy Textbooks - DTech Services</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f3f4f6;
      color: #1f2937;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .book-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
    }
    .book-item {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 48%;
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .book-item:hover {
      transform: scale(1.05);
    }
    .book-img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
    .book-info {
      margin-top: 1rem;
    }
    .book-info h3 {
      font-size: 18px;
      color: #333;
    }
    .book-info p {
      font-size: 14px;
      color: #555;
    }
    .book-price {
      font-size: 16px;
      color: #4CAF50;
      font-weight: bold;
      margin: 10px 0;
    }
    .buy-btn {
      background-color: #2563eb;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .buy-btn:hover {
      background-color: #111827;
    }
    /* Popup styles */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup-content {
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .popup-content h3 {
      margin-bottom: 1rem;
    }
    .popup-content input, .popup-content select, .popup-content button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .popup-content button {
      background-color: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }
    .popup-content button:hover {
      background-color: #111827;
    }
    .close-popup {
      background-color: #e60000;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    .close-popup:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <h1>Buy Your Textbooks</h1>

  <div class="book-container">
    <!-- Book 1 -->
    <div class="book-item">
      <img src="book1.jpg" alt="Book 1" class="book-img" />
      <div class="book-info">
        <h3>Book Title 1</h3>
        <p>Author: Author Name</p>
        <p class="book-price">R150</p>
        <button class="buy-btn" onclick="openPopup('Book Title 1', 'R150')">Buy Now</button>
      </div>
    </div>

    <!-- Book 2 -->
    <div class="book-item">
      <img src="book2.jpg" alt="Book 2" class="book-img" />
      <div class="book-info">
        <h3>Book Title 2</h3>
        <p>Author: Author Name</p>
        <p class="book-price">R200</p>
        <button class="buy-btn" onclick="openPopup('Book Title 2', 'R200')">Buy Now</button>
      </div>
    </div>
  </div>

  <!-- Popup Form -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h3>Enter Your Details to Buy</h3>
      <form id="buyForm">
        <input type="text" id="name" placeholder="Name and Surname" required />
        <input type="number" id="age" placeholder="Age" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="tel" id="whatsapp" placeholder="WhatsApp Number" required />
        <label for="pickup">Pick-Up Point:</label>
        <select id="pickup" required>
          <option value="2nd Ave">2nd Ave</option>
          <option value="South Campus">South Campus</option>
        </select>
        <button type="submit">Submit</button>
        <button type="button" class="close-popup" onclick="closePopup()">Cancel</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    // Initialize EmailJS
    emailjs.init("user_GsQz23OPKXMqYP9cxBQ0v");

    // Open the popup form
    function openPopup(bookTitle, price) {
      document.getElementById('popup').style.display = 'flex';
      document.getElementById('buyForm').onsubmit = function (event) {
        event.preventDefault();
        const name = document.getElementById('name').value;
        const age = document.getElementById('age').value;
        const email = document.getElementById('email').value;
        const whatsapp = document.getElementById('whatsapp').value;
        const pickup = document.getElementById('pickup').value;

        const message = `
          Book Title: ${bookTitle}
          Price: ${price}
          Name: ${name}
          Age: ${age}
          Email: ${email}
          WhatsApp: ${whatsapp}
          Pickup Point: ${pickup}
        `;

        // Send email with book and user details
        const emailParams = {
          to_email: 'dtech2services@gmail.com',
          subject: `Purchase Request: ${bookTitle}`,
          message: message,
        };

        emailjs.send('service_wejpfmd', 'template_qspvvvi', emailParams)
          .then(function (response) {
            console.log('Email sent successfully', response);
            closePopup();
            alert('Your purchase request has been submitted!');
          }, function (error) {
            console.log('Email failed', error);
            alert('Something went wrong, please try again.');
          });
      };
    }

    // Close the popup
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>
</body>
</html>
