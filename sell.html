<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rent Items - DTech Services</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f9fafb;
      color: #1f2937;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .item-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      max-width: 1000px;
      margin: 0 auto;
    }
    .item {
      background-color: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      text-align: center;
    }
    .item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .item img:hover {
      transform: scale(1.05);
    }
    .item h2 {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }
    .item p {
      font-size: 0.95rem;
      color: #4b5563;
    }
    .price {
      font-weight: bold;
      color: #2563eb;
    }
    .rent-button {
      margin-top: 1rem;
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }
    .modal-content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    .modal-content img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
    #message {
      text-align: center;
      margin-top: 1.5rem;
      color: #16a34a;
      font-weight: bold;
      display: none;
    }
  </style>
  <script>
    function rentItem(itemName, itemPrice) {
      const subject = `Rental Request: ${itemName}`;
      const body = `Hello DTech Services,%0D%0A%0D%0AI would like to rent the following item:%0D%0A%0D%0AItem Name: ${itemName}%0D%0APrice: ${itemPrice}%0D%0A%0D%0AFull Name: [Enter your full name here]%0D%0AWhatsApp Number: [Enter your WhatsApp number here]%0D%0A%0D%0ANote: I will attach a picture of my ID or Student Card as requested.%0D%0A%0D%0AThank you,%0D%0A[Your Name Here]`;

      const mailtoLink = `mailto:dtech2services@gmail.com?subject=${encodeURIComponent(subject)}&body=${body}`;

      // Step 1: Open email app
      window.location.href = mailtoLink;

      // Step 2: Open ad in new tab
      setTimeout(() => {
        window.open("https://conductorhimselfwhipped.com/spymr251ew?key=ce76edf7e5c6e4907177e712dc143365", "_blank");
        document.getElementById("message").style.display = "block";
      }, 1000);
    }

    function showImageModal(src) {
      const modal = document.getElementById("imgModal");
      const modalImg = document.getElementById("modalImage");
      modalImg.src = src;
      modal.style.display = "block";
    }

    function closeModal() {
      document.getElementById("imgModal").style.display = "none";
    }
  </script>
</head>
<body>
  <h1>Available Items for Rent</h1>
  <div class="item-grid">
    <div class="item">
      <img src="item1.png" alt="Bluetooth Speaker" onclick="showImageModal(this.src)">
      <h2>Bluetooth Speaker</h2>
      <p class="price">R200 (Deposit)</p>
      <p>R20 per 24 hours</p>
      <button class="rent-button" onclick="rentItem('Bluetooth Speaker', 'R200 (Deposit), R20 per 24hrs')">Rent This Item</button>
    </div>
    <div class="item">
      <img src="item2.png" alt="Camping Tent" onclick="showImageModal(this.src)">
      <h2>Camping Tent</h2>
      <p class="price">R500 (Deposit)</p>
      <p>R50 per 24 hours</p>
      <button class="rent-button" onclick="rentItem('Camping Tent', 'R500 (Deposit), R50 per 24hrs')">Rent This Item</button>
    </div>
    <div class="item">
      <img src="item3.png" alt="Projector" onclick="showImageModal(this.src)">
      <h2>Projector</h2>
      <p class="price">R800 (Deposit)</p>
      <p>R100 per 24 hours</p>
      <button class="rent-button" onclick="rentItem('Projector', 'R800 (Deposit), R100 per 24hrs')">Rent This Item</button>
    </div>
  </div>

  <!-- Image Modal -->
  <div id="imgModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content">
      <img id="modalImage" src="" alt="Full View">
    </div>
  </div>

  <div id="message">Thank you! Please check your email app to complete your request.</div>
</body>
  </html>
