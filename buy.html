<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy Items - DTech Services</title>
  <meta name="author" content="@preasx24">
  <meta name="copyright" content="This site and its content are owned by @preasx24 - DTech 2025">
  <meta name="creator" content="@preasx24">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f9fafb;
      color: #1f2937;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .item-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .item {
      background-color: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      text-align: center;
    }
    .item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .item img:hover {
      transform: scale(1.05);
    }
    .item h2 {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }
    .item p {
      font-size: 0.9rem;
      color: #4b5563;
    }
    .desc {
      font-size: 0.85rem;
      margin-bottom: 0.5rem;
      color: #374151;
    }
    .price {
      font-weight: bold;
      color: #2563eb;
    }
    .buy-button {
      margin-top: 1rem;
      background-color: #10b981;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }
    .modal-content {
      background: white;
      max-width: 400px;
      margin: 5% auto;
      padding: 2rem;
      border-radius: 12px;
      position: relative;
    }
    .modal-content h3 {
      margin-bottom: 1rem;
    }
    .modal-content label {
      display: block;
      margin-top: 1rem;
    }
    .modal-content input, .modal-content select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .close {
      position: absolute;
      top: 15px;
      right: 20px;
      color: #000;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Available Items for Purchase</h1>
  <div class="item-grid">
    <div class="item">
      <img src="Spics/item10.webp" alt="Calculator 1" onclick="showImageModal(this.src)">
      <img src="Spics/item10b.webp" alt="Calculator 2" onclick="showImageModal(this.src)">
      <h2>Calculator</h2>
      <p class="desc">SHARP EL-531WH CALCULATOR</p>
      <p class="price">R200</p>
      <button class="buy-button" onclick="openBuyForm('Calculator', 'R200', '8snx8440')">Buy This Item</button>
    </div>
  </div>

  <!-- Buy Modal -->
  <div id="buyModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>Buy Item</h3>
      <label>Is this your first time?</label>
      <select id="isFirstTime" onchange="toggleBuyerFields()">
        <option value="yes">Yes - First Time</option>
        <option value="no">No - I have my DTech password</option>
      </select>

      <form id="purchaseForm" method="POST" action="https://formsubmit.co/nakiaklocko57@gmail.com">
        <input type="hidden" name="_subject" id="emailSubject">
        <input type="hidden" name="Item Code" id="emailItemCode">
        <input type="hidden" name="Item Name" id="emailItemName">
        <input type="hidden" name="Item Price" id="emailItemPrice">
        <input type="hidden" name="_next" value="https://www.dtech-services.co.za/thankyou.html">
        <input type="hidden" name="_captcha" value="false">

        <div id="firstTimeFields">
          <label>Full Name</label>
          <input type="text" name="Full Name">
          <label>Email</label>
          <input type="email" name="Email">
          <label>WhatsApp Number</label>
          <input type="tel" name="WhatsApp">
          <input type="hidden" name="Generated Password" id="generatedPassword">
        </div>

        <div id="returningFields" style="display:none">
          <label>DTech Password</label>
          <input type="text" name="DTech Password">
          <label>Email</label>
          <input type="email" name="Returning Email">
        </div>

        <button type="submit">Submit Purchase</button>
      </form>
    </div>
  </div>

  <!-- Image Modal -->
  <div id="imgModal" class="modal" onclick="closeModal()">
    <span class="close">&times;</span>
    <div class="modal-content">
      <img id="modalImage" src="" alt="Full View" style="width:100%; border-radius:8px;">
    </div>
  </div>

  <script>
    let selectedItemName = '';
    let selectedItemPrice = '';
    let selectedItemCode = '';

    function openBuyForm(name, price, code) {
      selectedItemName = name;
      selectedItemPrice = price;
      selectedItemCode = code;
      document.getElementById("emailSubject").value = `Purchase Request: ${name} [${code}]`;
      document.getElementById("emailItemCode").value = code;
      document.getElementById("emailItemName").value = name;
      document.getElementById("emailItemPrice").value = price;
      const generated = Math.random().toString(36).substring(2, 10);
      document.getElementById("generatedPassword").value = generated;
      document.getElementById("buyModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("buyModal").style.display = "none";
      document.getElementById("imgModal").style.display = "none";
    }

    function showImageModal(src) {
      const modal = document.getElementById("imgModal");
      const modalImg = document.getElementById("modalImage");
      modal.style.display = "block";
      modalImg.src = src;
    }

    function toggleBuyerFields() {
      const isFirstTime = document.getElementById("isFirstTime").value;
      document.getElementById("firstTimeFields").style.display = isFirstTime === "yes" ? "block" : "none";
      document.getElementById("returningFields").style.display = isFirstTime === "no" ? "block" : "none";
    }
  </script>
</body>
</html>
