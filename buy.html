<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy Items - DTech Services</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f9fafb;
      color: #1f2937;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .item-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      max-width: 1000px;
      margin: 0 auto;
    }
    .item {
      background-color: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      text-align: center;
    }
    .item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .item img:hover {
      transform: scale(1.05);
    }
    .item h2 {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }
    .item p {
      font-size: 0.95rem;
      color: #4b5563;
    }
    .price {
      font-weight: bold;
      color: #2563eb;
    }
    .buy-button {
      margin-top: 1rem;
      background-color: #10b981;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }
    .modal-content {
      margin: 5% auto;
      display: block;
      max-width: 90%;
      max-height: 80%;
      border-radius: 8px;
    }
    .modal-content img {
      width: 100%;
      height: auto;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
    #message {
      text-align: center;
      margin-top: 1.5rem;
      color: #16a34a;
      font-weight: bold;
      display: none;
    }
  </style>
  <script>
    function buyItem(itemName, itemPrice) {
      const subject = `Purchase Request: ${itemName}`;
      const body = `Hello DTech Services,%0D%0A%0D%0AI am interested in buying the following item:%0D%0A%0D%0AItem: ${itemName}%0D%0APrice: ${itemPrice}%0D%0A%0D%0AFull Name: [Enter your name here]%0D%0AWhatsApp Number: [Enter your WhatsApp number here]%0D%0A%0D%0APlease note: My ID or Student Card is attached.%0D%0A%0D%0AThank you,%0D%0A[Your Name Here]`;
      const mailtoLink = `mailto:dtech2services@gmail.com?subject=${encodeURIComponent(subject)}&body=${body}`;

      // Step 1: Open the default email app
      window.location.href = mailtoLink;

      // Step 2: Open the ad link shortly after
      setTimeout(() => {
        window.open("https://conductorhimselfwhipped.com/spymr251ew?key=ce76edf7e5c6e4907177e712dc143365", "_blank");
        document.getElementById("message").style.display = "block";
      }, 1000);
    }

    function showImageModal(src) {
      const modal = document.getElementById("imgModal");
      const modalImg = document.getElementById("modalImage");
      modal.style.display = "block";
      modalImg.src = src;
    }

    function closeModal() {
      document.getElementById("imgModal").style.display = "none";
    }
  </script>
</head>
<body>
  <h1>Available Items for Purchase</h1>
  <div class="item-grid">
    <div class="item">
      <img src="Spics/item1.png" alt="Bluetooth Speaker" onclick="showImageModal(this.src)">
      <h2>Bluetooth Speaker</h2>
      <p class="price">R350</p>
      <button class="buy-button" onclick="buyItem('Bluetooth Speaker', 'R350')">Buy This Item</button>
    </div>
    <div class="item">
      <img src="Spics/item2.png" alt="Camping Tent" onclick="showImageModal(this.src)">
      <h2>Camping Tent</h2>
      <p class="price">R900</p>
      <button class="buy-button" onclick="buyItem('Camping Tent', 'R900')">Buy This Item</button>
    </div>
    <div class="item">
      <img src="Spics/item3.png" alt="Projector" onclick="showImageModal(this.src)">
      <h2>Projector</h2>
      <p class="price">R1500</p>
      <button class="buy-button" onclick="buyItem('Projector', 'R1500')">Buy This Item</button>
    </div>
  </div>

  <div id="imgModal" class="modal" onclick="closeModal()">
    <span class="close">&times;</span>
    <div class="modal-content">
      <img id="modalImage" src="" alt="Full View">
    </div>
  </div>

  <div id="message">Thank you! Please check your email app to complete your request.</div>
</body>
</html>
