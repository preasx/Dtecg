<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sell or Rent Item - DTech Services</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f3f4f6;
      color: #1f2937;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 0.5rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background: #111827;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-top: 1.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <h1>List Your Item to Sell or Rent</h1>
  <form id="listingForm">
    <label for="choice">Are you selling or renting?</label>
    <select id="choice">
      <option value="Selling">Sell</option>
      <option value="Renting">Rent</option>
    </select>

    <label for="name">Name and Surname</label>
    <input type="text" id="name" required />

    <label for="age">Age</label>
    <input type="number" id="age" required />

    <label for="gender">Gender</label>
    <select id="gender">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" required />

    <label for="email">Email</label>
    <input type="email" id="email" required />

    <label for="item">Item Name</label>
    <input type="text" id="item" required />

    <label for="price">Price (in Rands)</label>
    <input type="number" id="price" required />

    <label for="info">Additional Info</label>
    <textarea id="info" rows="4"></textarea>

    <p style="margin-top:1rem;font-weight:500;color:#4b5563">
      Please remember to attach the following files manually in the email:
    </p>
    <ul style="color:#374151">
      <li>Photo of your ID or student card</li>
      <li>Clear photo of your face</li>
      <li>Photo of the item you want to sell or rent</li>
    </ul>

    <button type="submit">Submit via Email</button>
  </form>

  <script>
    document.getElementById('listingForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const choice = document.getElementById('choice').value;
      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;
      const gender = document.getElementById('gender').value;
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;
      const item = document.getElementById('item').value;
      const price = document.getElementById('price').value;
      const info = document.getElementById('info').value;

      const subject = `${choice} Request: ${item}`;
      const body = `Dear DTech Services,%0D%0A%0D%0AI would like to submit the following item for ${choice.toLowerCase()}.%0D%0A%0D%0A-- PERSONAL DETAILS --%0D%0AName and Surname: ${name}%0D%0AAge: ${age}%0D%0AGender: ${gender}%0D%0APhone Number: ${phone}%0D%0AEmail: ${email}%0D%0A%0D%0A-- ITEM DETAILS --%0D%0AItem Name: ${item}%0D%0APrice: R${price}%0D%0AAdditional Info: ${info}%0D%0A%0D%0A-- ATTACHMENTS REQUIRED --%0D%0A- Photo of your ID or student card%0D%0A- Photo of yourself (face visible)%0D%0A- Photo of the item%0D%0A%0D%0AThank you!`;

      const mailtoLink = `mailto:dtech2services@gmail.com?subject=${encodeURIComponent(subject)}&body=${body}`;

      // Open the email app
      window.location.href = mailtoLink;

      // Redirect to thank you page after 3 seconds
      setTimeout(() => {
        window.location.href = "thankyou.html";
      }, 3000);
    });
  </script>
</body>
</html>
