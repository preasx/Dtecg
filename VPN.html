<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberCode Vault</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --black: #0a0a0a;
      --dark: #121212;
      --darker: #070707;
      --blue: #3a86ff;
      --blue-dark: #2667cc;
      --blue-glow: rgba(58, 134, 255, 0.3);
      --gray: #6b7280;
      --light: #e6e6e6;
      --terminal-green: #00ff9d;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Courier New', monospace;
      line-height: 1.5;
      color: var(--light);
      background-color: var(--black);
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(58, 134, 255, 0.05) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(58, 134, 255, 0.05) 0%, transparent 20%);
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }
    
    /* Header */
    header {
      background-color: var(--darker);
      padding: 1rem 0;
      border-bottom: 1px solid rgba(58, 134, 255, 0.2);
      box-shadow: 0 0 15px var(--blue-glow);
    }
    
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--blue);
      text-shadow: 0 0 8px var(--blue-glow);
      letter-spacing: 1px;
    }
    
    /* Main Content */
    .hero {
      padding: 2.5rem 0;
      text-align: center;
    }
    
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(to right, var(--blue), var(--terminal-green));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: -1px;
    }
    
    .hero p {
      color: var(--gray);
      max-width: 700px;
      margin: 0 auto 1.5rem;
    }
    
    /* Search */
    .search-container {
      max-width: 600px;
      margin: 0 auto 2rem;
    }
    
    .search-bar {
      display: flex;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(58, 134, 255, 0.3);
      border-radius: 6px;
      overflow: hidden;
      transition: all 0.3s;
    }
    
    .search-bar:focus-within {
      border-color: var(--blue);
      box-shadow: 0 0 10px var(--blue-glow);
    }
    
    .search-bar input {
      flex: 1;
      padding: 0.8rem 1rem;
      background: transparent;
      border: none;
      color: white;
      font-family: 'Courier New', monospace;
      font-size: 1rem;
    }
    
    .search-bar input::placeholder {
      color: var(--gray);
    }
    
    .search-bar input:focus {
      outline: none;
    }
    
    .search-bar button {
      background-color: var(--blue);
      color: white;
      border: none;
      padding: 0 1.2rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .search-bar button:hover {
      background-color: var(--blue-dark);
    }
    
    /* Snippets Grid */
    .snippets-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.2rem;
      padding: 1rem 0 3rem;
    }
    
    .snippet-card {
      background: linear-gradient(to bottom, rgba(18, 18, 18, 0.9), rgba(10, 10, 10, 0.95));
      border-radius: 8px;
      border: 1px solid rgba(58, 134, 255, 0.2);
      overflow: hidden;
      transition: all 0.3s;
      position: relative;
    }
    
    .snippet-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(to right, var(--blue), var(--terminal-green));
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .snippet-card:hover {
      transform: translateY(-3px);
      border-color: var(--blue);
      box-shadow: 0 5px 15px var(--blue-glow);
    }
    
    .snippet-card:hover::before {
      opacity: 1;
    }
    
    .card-header {
      padding: 1.2rem 1.2rem 0.8rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .card-header h3 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      color: var(--light);
      font-weight: 600;
    }
    
    .tech-stack {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    
    .tech-tag {
      background-color: rgba(58, 134, 255, 0.15);
      color: var(--blue);
      padding: 0.2rem 0.6rem;
      border-radius: 4px;
      font-size: 0.7rem;
      font-weight: 600;
      border: 1px solid rgba(58, 134, 255, 0.3);
    }
    
    .card-body {
      padding: 1rem 1.2rem;
    }
    
    .card-body p {
      color: var(--gray);
      font-size: 0.9rem;
      line-height: 1.5;
    }
    
    .card-footer {
      padding: 0.8rem 1.2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.3);
    }
    
    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.5rem 0.8rem;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.8rem;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background-color: var(--blue);
      color: white;
    }
    
    .btn-primary:hover {
      background-color: var(--blue-dark);
      box-shadow: 0 0 8px var(--blue-glow);
    }
    
    .btn-outline {
      background: transparent;
      color: var(--blue);
      border: 1px solid var(--blue);
    }
    
    .btn-outline:hover {
      background-color: rgba(58, 134, 255, 0.1);
      box-shadow: 0 0 8px var(--blue-glow);
    }
    
    .favorite-btn {
      background: none;
      border: none;
      color: var(--gray);
      cursor: pointer;
      font-size: 1rem;
      transition: color 0.2s;
    }
    
    .favorite-btn:hover, .favorite-btn.active {
      color: var(--terminal-green);
      text-shadow: 0 0 8px rgba(0, 255, 157, 0.3);
    }
    
    /* No Results */
    .no-results {
      grid-column: 1 / -1;
      text-align: center;
      padding: 2rem;
      color: var(--gray);
    }
    
    .no-results i {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      opacity: 0.5;
    }
    
    /* Footer */
    footer {
      background-color: var(--darker);
      padding: 1.5rem 0;
      border-top: 1px solid rgba(58, 134, 255, 0.2);
      text-align: center;
    }
    
    .copyright {
      color: var(--gray);
      font-size: 0.8rem;
    }
    
    /* Terminal-like effects */
    .typewriter {
      border-right: 2px solid var(--terminal-green);
      animation: blink 0.75s step-end infinite;
    }
    
    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: var(--terminal-green) }
    }
    
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }
      
      .snippets-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <div class="logo">CyberCode<span class="typewriter">_</span></div>
      </nav>
    </div>
  </header>
  
  <main>
    <section class="hero">
      <div class="container">
        <h1>// DEV SNIPPET VAULT</h1>
        <p>High-performance code components for your next project</p>
        
        <div class="search-container">
          <div class="search-bar">
            <input type="text" id="searchInput" placeholder="> search('snippets')">
            <button id="searchButton">
              <i class="fas fa-terminal"></i>
            </button>
          </div>
        </div>
      </div>
    </section>
    
    <div class="container">
      <div class="snippets-grid" id="snippetsContainer">
        <!-- Snippet cards will be dynamically inserted here -->
      </div>
    </div>
  </main>
  
  <footer>
    <div class="container">
      <div class="copyright">
        <p>CyberCode Vault &copy; 2023 | [root@cybercode ~]$ _</p>
      </div>
    </div>
  </footer>

  <script>
    // Sample data for snippets
    const snippets = [
      {
        id: 'auth-system',
        title: 'Auth System',
        description: 'JWT authentication flow with secure cookie storage and CSRF protection.',
        tags: ['Node.js', 'Express', 'JWT'],
        tutorialUrl: '#',
        downloadUrl: '#'
      },
      {
        id: 'neon-button',
        title: 'Neon Button',
        description: 'CSS-only glowing button with hover effects. No JavaScript required.',
        tags: ['CSS', 'HTML'],
        tutorialUrl: '#',
        downloadUrl: '#'
      },
      {
        id: 'api-cache',
        title: 'API Cache',
        description: 'Redis-backed API response caching middleware for Express.',
        tags: ['Node.js', 'Redis'],
        tutorialUrl: '#',
        downloadUrl: '#'
      },
      {
        id: 'terminal-ui',
        title: 'Terminal UI',
        description: 'Browser-based terminal interface with command parsing.',
        tags: ['JavaScript', 'CSS'],
        tutorialUrl: '#',
        downloadUrl: '#'
      },
      {
        id: 'particle-bg',
        title: 'Particle BG',
        description: 'Interactive particle background with mouse tracking.',
        tags: ['JavaScript', 'Canvas'],
        tutorialUrl: '#',
        downloadUrl: '#'
      },
      {
        id: 'file-encrypt',
        title: 'File Encrypt',
        description: 'Client-side file encryption using Web Crypto API.',
        tags: ['JavaScript'],
        tutorialUrl: '#',
        downloadUrl: '#'
      }
    ];

    // DOM elements
    const snippetsContainer = document.getElementById('snippetsContainer');
    const searchInput = document.getElementById('searchInput');
    const searchButton = document.getElementById('searchButton');

    // Render all snippets initially
    renderSnippets(snippets);

    // Search functionality
    searchInput.addEventListener('input', () => filterSnippets());
    searchButton.addEventListener('click', () => filterSnippets());

    function filterSnippets() {
      const searchTerm = searchInput.value.toLowerCase();
      if (searchTerm.trim() === '') {
        renderSnippets(snippets);
        return;
      }

      const filtered = snippets.filter(snippet => 
        snippet.title.toLowerCase().includes(searchTerm) ||
        snippet.description.toLowerCase().includes(searchTerm) ||
        snippet.tags.some(tag => tag.toLowerCase().includes(searchTerm))
      );

      renderSnippets(filtered);
    }

    function renderSnippets(snippetsToRender) {
      snippetsContainer.innerHTML = '';

      if (snippetsToRender.length === 0) {
        snippetsContainer.innerHTML = `
          <div class="no-results">
            <i class="fas fa-exclamation-triangle"></i>
            <h3>No results found</h3>
            <p>Try a different search query</p>
          </div>
        `;
        return;
      }

      snippetsToRender.forEach(snippet => {
        const card = document.createElement('div');
        card.className = 'snippet-card';
        card.innerHTML = `
          <div class="card-header">
            <h3>${snippet.title}</h3>
            <div class="tech-stack">
              ${snippet.tags.map(tag => `<span class="tech-tag">${tag}</span>`).join('')}
            </div>
          </div>
          <div class="card-body">
            <p>${snippet.description}</p>
          </div>
          <div class="card-footer">
            <div class="actions">
              <a href="${snippet.tutorialUrl}" class="btn btn-primary">
                <i class="fas fa-code"></i> View
              </a>
              <a href="${snippet.downloadUrl}" download class="btn btn-outline">
                <i class="fas fa-download"></i> Download
              </a>
            </div>
            <button class="favorite-btn" aria-label="Add to favorites">
              <i class="far fa-heart"></i>
            </button>
          </div>
        `;
        snippetsContainer.appendChild(card);
      });

      // Reattach favorite button event listeners
      document.querySelectorAll('.favorite-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          this.classList.toggle('active');
          const icon = this.querySelector('i');
          if (this.classList.contains('active')) {
            icon.classList.replace('far', 'fas');
          } else {
            icon.classList.replace('fas', 'far');
          }
        });
      });
    }
  </script>
</body>
</html>
